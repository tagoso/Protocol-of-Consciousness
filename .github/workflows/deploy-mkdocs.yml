name: Deploy MkDocs to GitHub Pages
on:
  push:
    branches: [ main ] 
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build and Deploy
        run: mkdocs gh-deploy --force
