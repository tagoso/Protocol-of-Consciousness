site_name: Protocol of Consciousness
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.footer   # ← 前後カード
    - navigation.top          # サイドバーをトップ揃え
    - toc.follow              # 右側に目次を固定
  palette:
    - scheme: default
      primary: indigo         # GitBookの青
      accent: indigo
  font:
    text: 'Inter'             # GitBookに近い
    code: 'Fira Code'
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
  - print-site
