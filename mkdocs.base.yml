site_name: Protocol of Consciousness
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.footer   # ← 前後カード
    - navigation.top          # サイドバーをトップ揃え
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
  - with-pdf:
      output_path: assets/site.pdf   # 出力先 (_site/assets/site.pdf)
      cover_title: "Protocol of Consciousness"
      cover_subtitle: "Full Documentation"
      author: "PoC Project"
      toc_title: "Table of Contents"
      ordered_chapter_level: 2
