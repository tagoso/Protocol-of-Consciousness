site_name: Protocol of Consciousness
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.footer   # ← 前後カード
    - navigation.top          # サイドバーをトップ揃え
    - toc.follow              # 右側に目次を固定
  palette:
    - scheme: default
      primary: indigo         # GitBookの青
      accent: indigo
  font:
    text: 'Inter'             # GitBookに近い
    code: 'Fira Code'
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
  - with-pdf:
      output_path: assets/site.pdf   # 出力先 (_site/assets/site.pdf)
      cover_title: "Protocol of Consciousness"
      cover_subtitle: "Full Documentation"
      author: "PoC Project"
      toc_title: "Table of Contents"
      ordered_chapter_level: 2
      enabled_if_env: ENABLE_PDF_EXPORT
